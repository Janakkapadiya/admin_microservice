version: '3.9'

services:
  rabbit_mq:
    image: rabbitmq:3-management
    container_name: rabbitmq_image
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
    networks: 
      - microservice-network      

  mysql_db:
    image: mysql:8.0
    container_name: mysqldb_image
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env  
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      # MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVICE_NAME: mysqldb_image
    ports:
      - '3306:3306'  
    volumes:
      - ./dbdata:/var/lib/mysql 
    networks: 
      - microservice-network   

  assignment:
    container_name: assignment
    restart: on-failure
    image: janak8899/assignment:1.0.0
    build:
      context: .
      dockerfile: ./apps/assignment/Dockerfile
      target: local
    env_file:
      - .env  
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_HOST: mysqldb_image
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE}
    command:
      - /bin/bash
      - -c
      - |
        npm run typeorm migration:run 
        npm run start:dev
    depends_on:
      - rabbit_mq
      - consumer
      - mysql_db  
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    expose:
      - '3000'  
    networks: 
      - microservice-network      
  
  consumer:
    container_name: consumer
    restart: on-failure
    image: janak8899/consumer:1.0.0
    build:
      context: .
      dockerfile: ./apps/consumer/Dockerfile
      target: local
    env_file:
      - .env  
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_HOST: mysqldb_image
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE}
    command: npm run start:dev consumer  
    depends_on:
      - rabbit_mq
      - mysql_db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '6000:6000'  
    expose:
      - '6000'
    networks: 
      - microservice-network      

volumes:
  dbdata:
    driver: local    

networks: 
  microservice-network:
    driver: bridge  
