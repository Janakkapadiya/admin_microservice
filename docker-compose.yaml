version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env    

  mysql:
    image: mysql:5.7
    container_name: rbac
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: rbac
      MYSQL_ROOT_USER: root
      MYSQL_PASSWORD: janak123
      MYSQL_ROOT_PASSWORD: janak123
    ports:
      - "3307:3306"  
    volumes:
      - ./db/data:/var/lib/mysql 

  assignment:
    build:
      context: ./
      dockerfile: ./apps/assignment/Dockerfile
    ports:
      - '4000:5000'
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - consumer
      - mysql
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev assignment

  consumer:
    build:
      context: ./
      dockerfile: ./apps/consumer/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - mysql
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev consumer  